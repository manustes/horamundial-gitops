apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: horamundial
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/manustes/horamundial-gitops.git
    targetRevision: HEAD
    path: charts/horamundial
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
